<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/8e7f79c81b.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="content">
      <div class="search-pannel">
        <form action="search" id="search-form">
          <input type="text" class="search" />
          <button type="submit" class="btn btn-primary button">Search</button>
        </form>
        <a class="add-location" href="+">your location</a>
      </div>

      <div class="left-part">
        <div class="current-city">Current City</div>

        <div class="current-data">
          <div class="current-day">Today</div>
          <div class="current-time">hh:mm</div>
        </div>
        <div class="forecast">
          <i class="fa-solid fa-cloud current-icon"></i>
          <span class="current-temp">0 </span
          ><span class="tempVariants"
            ><a class="current-temp-C" href="+">°C</a
            ><a class="current-temp-F" href="+">°F</a></span
          >
        </div>
      </div>

      <div class="right-part">
        <div class="container">
          <div class="row row-right">
            <div class="col col-weekday">Today</div>
            <div class="col col-night">6°</div>
            <div class="col">
              <i class="fa-solid fa-cloud icon"> </i>
            </div>
            <div class="col col-day">12°</div>
          </div>
          <div class="row row-right">
            <div class="col col-weekday">Day 1</div>
            <div class="col col-night">6°</div>
            <div class="col">
              <i class="fa-solid fa-cloud icon"> </i>
            </div>
            <div class="col col-day">11°</div>
          </div>
          <div class="row row-right">
            <div class="col col-weekday">Day 2</div>
            <div class="col col-night">5°</div>
            <div class="col"><i class="fa-solid fa-wind icon"></i></div>
            <div class="col col-day">10°</div>
          </div>
          <div class="row row-right">
            <div class="col col-weekday">Day 3</div>
            <div class="col col-night">7°</div>
            <div class="col"><i class="fa-solid fa-cloud-sun icon"></i></div>
            <div class="col col-day">11°</div>
          </div>
          <div class="row">
            <div class="col col-weekday">Day 4</div>
            <div class="col col-night">8°</div>
            <div class="col"><i class="fa-solid fa-sun icon"></i></div>
            <div class="col col-day">14°</div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
