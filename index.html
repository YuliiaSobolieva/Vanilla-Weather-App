<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/8e7f79c81b.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="content">
      <div class="search-pannel">
        <form action="search" id="search-form">
          <input
            type="text"
            placeholder="Type a city or choose 'my location'"
            class="search"
          />
          <button type="submit" class="btn btn-primary button">Search</button>
        </form>
        <a class="add-location" href="+">my location</a>
      </div>

      <div class="left-part">
        <div class="current-data">
          <div class="current-day">Today</div>
          <div class="current-time">hh:mm</div>
        </div>
        <div class="current-city"></div>
        <div class="forecast">
          <img src="+" alt="" class="current-icon" />
          <span class="current-temp"></span
          ><span class="tempVariants"
            ><a class="current-temp-C" href="+"><span class="celsius"></span></a
            ><span class="addSlash"></span
            ><a class="current-temp-F" href="+"
              ><span class="fahrenheit"></span></a
          ></span>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
